<svg viewBox="0 0 100 110" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="sc">
      <ellipse cx="50" cy="62" rx="28" ry="22"/>
    </clipPath>
  </defs>

  <!-- Front left flipper -->
  <ellipse cx="17" cy="52" rx="13" ry="6" fill="#1a3d2b" transform="rotate(-28 17 52)"/>
  <!-- Front right flipper -->
  <ellipse cx="83" cy="52" rx="13" ry="6" fill="#1a3d2b" transform="rotate(28 83 52)"/>
  <!-- Back left flipper -->
  <ellipse cx="20" cy="74" rx="11" ry="5" fill="#1a3d2b" transform="rotate(22 20 74)"/>
  <!-- Back right flipper -->
  <ellipse cx="80" cy="74" rx="11" ry="5" fill="#1a3d2b" transform="rotate(-22 80 74)"/>

  <!-- Head -->
  <circle cx="50" cy="24" r="9" fill="#1a3d2b"/>
  <!-- Eye -->
  <circle cx="55" cy="21" r="2.2" fill="#c8a96e"/>

  <!-- Neck -->
  <path d="M43,32 L43,42 Q50,44 57,42 L57,32 Z" fill="#1a3d2b"/>

  <!-- Shell base -->
  <ellipse cx="50" cy="62" rx="28" ry="22" fill="#1a3d2b"/>

  <!-- Hexagonal shell cells (pointy-top, r=9, clipped to shell) -->
  <g clip-path="url(#sc)">
    <!-- Row -1: upper two cells -->
    <polygon points="42,39.5 49.8,44 49.8,53 42,57.5 34.2,53 34.2,44"   fill="#234d38" stroke="#1a3d2b" stroke-width="1.2"/>
    <polygon points="58,39.5 65.8,44 65.8,53 58,57.5 50.2,53 50.2,44"   fill="#2d6045" stroke="#1a3d2b" stroke-width="1.2"/>
    <!-- Row 0: middle three cells -->
    <polygon points="34,53 41.8,57.5 41.8,66.5 34,71 26.2,66.5 26.2,57.5" fill="#2d6045" stroke="#1a3d2b" stroke-width="1.2"/>
    <polygon points="50,53 57.8,57.5 57.8,66.5 50,71 42.2,66.5 42.2,57.5" fill="#c8a96e" stroke="#1a3d2b" stroke-width="1.2"/>
    <polygon points="66,53 73.8,57.5 73.8,66.5 66,71 58.2,66.5 58.2,57.5" fill="#2d6045" stroke="#1a3d2b" stroke-width="1.2"/>
    <!-- Row +1: lower two cells -->
    <polygon points="42,66.5 49.8,71 49.8,80 42,84.5 34.2,80 34.2,71"   fill="#c8a96e" stroke="#1a3d2b" stroke-width="1.2"/>
    <polygon points="58,66.5 65.8,71 65.8,80 58,84.5 50.2,80 50.2,71"   fill="#234d38" stroke="#1a3d2b" stroke-width="1.2"/>
  </g>

  <!-- Shell outline -->
  <ellipse cx="50" cy="62" rx="28" ry="22" fill="none" stroke="#0f2a1e" stroke-width="1.8"/>

  <!-- Tail -->
  <path d="M46,84 Q50,93 54,84" stroke="#1a3d2b" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
